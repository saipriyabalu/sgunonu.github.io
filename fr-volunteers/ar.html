<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script src="js/aframe-text-geometry-component.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		
	<a-assets>
	<img id="earth-sphere" src="https://raw.githubusercontent.com/sgunonu/sgunonu.github.io/master/fr-volunteers/images/side2.jpg" />
        <img id="xpos" src="https://raw.githubusercontent.com/sgunonu/sgunonu.github.io/master/fr-volunteers/images/side2.jpg">
        <img id="xneg" src="https://raw.githubusercontent.com/sgunonu/sgunonu.github.io/master/fr-volunteers/images/side2.jpg">
        <img id="ypos" src="https://raw.githubusercontent.com/sgunonu/sgunonu.github.io/master/fr-volunteers/images/side2.jpg">
        <img id="yneg" src="ihttps://raw.githubusercontent.com/sgunonu/sgunonu.github.io/master/fr-volunteers/images/side2.jpg">
        <img id="zpos" src="https://raw.githubusercontent.com/sgunonu/sgunonu.github.io/master/fr-volunteers/images/side2.jpg">
        <img id="zneg" src="https://raw.githubusercontent.com/sgunonu/sgunonu.github.io/master/fr-volunteers/images/side2.jpg">
	</a-assets>

    <!-- 
    for more info, see: https://aframe.io/docs/1.0.0/components/animation.html 
    for more examples:  https://stemkoski.github.io/A-Frame-Examples/animation.html
    -->
    
    <a-marker preset='kanji'>
        <a-box position="0 0.5 0"
               multisrc="srcs:#xpos,#xneg,#ypos,#yneg,#zpos,#zneg"
               material="transparent: true; opacity: 0.95; side: double;">
        </a-box>
    </a-marker>

 		<a-marker preset='hiro'>
			<a-text value="Thank you for your hard work!" color="blue"></a-text>
		</a-marker>

	</a-scene>
</body>
